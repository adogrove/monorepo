name: âš› CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node-version:
          - 20.x
          - 22.x
          - 24.x
          - 25.x
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: â­ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: ğŸ§° Enable Corepack
        run: corepack enable
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
      - name: ğŸ§¹ Lint
        run: yarn biome
      - name: ğŸ§¾ Typecheck
        run: yarn typecheck
      - name: ğŸ—ï¸ Build
        run: yarn build
      - name: ğŸ§ª Test
        run: yarn test