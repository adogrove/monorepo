name: 'ğŸ“š Docs deploy'

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v5
      - name: â­ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 25
      - name: ğŸ“– Setup pages
        uses: actions/configure-pages@v5
      - name: ğŸ“¦ Install Node dependencies
        run: yarn install --frozen-lockfile
      - name: ğŸ“ Run automd
        run: yarn automd
      - name: ğŸ” Check automd output is up to date
        run: git diff --exit-code -- '*.md' || (echo "âŒ README files are out of date. Run 'yarn automd' locally and commit the changes." && exit 1)
      - name: ğŸ”¨ Build Vitepress
        run: yarn docs:build
      - name: â¬†ï¸ Upload artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  deploy:
    name: ğŸš€ Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
