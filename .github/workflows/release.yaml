name: 'ðŸš€ Packages releases'

on:
  push:
    branches:
      - main

jobs:
  changelog:
    name: 'ðŸš€ Packages releases'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v5
      - name: â­ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 25
          registry-url: 'https://registry.npmjs.org'
      - name: ðŸ”‘ Update npm for Trusted Publishers
        run: npm install -g npm@latest
      - name: Setup npm for publishing
        run: |
          echo "//registry.npmjs.org/:_authToken=" >> ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
      - name: ðŸ§° Enable Corepack
        run: corepack enable
      - name: ðŸ“¦ Install Node dependencies
        run: yarn install --frozen-lockfile
      - name: ðŸ”¨ Build packages
        run: yarn build
      - uses: changesets/action@v1
        with:
          version: yarn changeset version
          publish: yarn changeset publish
          commit: 'chore: release'
          title: 'Release dashboard'
        env:
          NPM_TOKEN: ''
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}